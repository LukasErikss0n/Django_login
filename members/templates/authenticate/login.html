<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    >

    <link rel="stylesheet" href="{% static 'members/style.css' %}">
    <title>Login</title>
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/colonyPM.jpg' %}" type="image/x-icon">
  </head>
  <body class="bg-gradient d-flex justify-content-center align-items-center min-vh-100">
  {% block content %}


    <div class="login-card">
      <img src="{% static 'images/colonyPM.png' %}" alt="Logo" />
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

      <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <a href="" class="btn btn-outline-secondary w-100">
          Create Account
        </a>
      </form>
    </div>

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
<!--test-->
</html>
